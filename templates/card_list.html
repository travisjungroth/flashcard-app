{% extends 'base.html' %}

{% block content %}
    {% for card in card_list %}
    <div class="row" style="margin-bottom: 40px">
        <div class="col-sm-5">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Question</h5>
                    <p class="card-text">{{ card.front }}</p>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Answer</h5>
                    <p class="card-text">{{ card.back }}</p>
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="card text-center">
                <a href="{% url 'card_update' card.pk %}" class="btn btn-primary">Edit Card</a>
                <a href="{% url 'card_delete' card.pk %}" class="btn btn-danger">Delete Card</a>
            </div>
        </div>
    </div>
    {% endfor %}
<h1>Card Lists</h1>

<style>
.btn {
    margin: 5px;
    }
</style>
{% endblock content %}
